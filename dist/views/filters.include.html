
<style>.filters {
  margin-bottom: 4px; }
  .filters .dropdown {
    padding: 0px;
    width: 320px;
    overflow: hidden !important; }
  .filters:hover > .dropdown {
    height: 256px;
    padding: 16px;

    cursor: default !important; }
  .filters .empty-container {
    display: inline-block;
    position: relative;

    line-height: 26px;

</div>
