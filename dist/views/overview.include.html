
<div class="overview-wrapper">
  <canvas id="overview-render"></canvas>
  <div style="top:-1000px;" id="overview-select">
    <div class="line"></div>
    <div class="time"></div>
  </div>
  <div class="session">
    <h2>Session</h2>
    <p class="date" id="overview-session-date">Not Selected</p>
    <table>
      <tr>
        <td>Duration:</td>
        <td class="table-item" id="overview-session-duration">None</td>
      </tr>
      <tr>
        <td>From:</td>
        <td class="table-item" id="overview-session-from">00:00:00</td>
      </tr>
      <tr>
        <td>To:</td>
        <td class="table-item" id="overview-session-to">00:00:00</td>
      </tr>
      <tr>
        <td>Device:</td>
        <td class="table-item" id="overview-session-platform">unknown</td>
      </tr>
    </table>
  </div>
</div>
